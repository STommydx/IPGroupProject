<body>
    <h1>Currency Calculator</h1>
    <p>
        <label>HKD</label>
        <input id="inputPounds" type="number" value="1" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
    </p>
    <p>
        <label>SGD</label>
        <input id="foreignDollar" type="number" value="1" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
    </p>
    <script type="text/javascript">
    function weightConverter(valNum) {
        document.getElementById("foreignDollar").value = valNum / 0.0022046;
    }
    </script>
</body>
