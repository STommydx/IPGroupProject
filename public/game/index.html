<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game :D</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="theme-color" content="#f98c1f">
        <script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"></script>
        <script src="game.js"></script>
        <script src="gamestyle.js"></script>
		<link rel="stylesheet" type="text/css" href="game.css">
		<link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
    </head>
    <body>
		<div class="container">
			<div class="maincontent">
				<div id="game"></div>
			</div>
			<div class="logo-warpper">
				<div class="logo">
					<div class="nevibar">
						<div class="nevitog neviitem">
							<a class="nevidata">Menu</a>
						</div>
						<div class="nevimain">
							<div class="neviitem">
								<a class="nevitog nevidata">Difficulty: <span id="bdiff">Basic</span></a>
								<div class="nevibody">
									<a class="nevidata diffset highlighted" data-difficulty="Basic">Basic</a>
									<a class="nevidata diffset" data-difficulty="Intermediate">Intermediate</a>
									<a class="nevidata diffset" data-difficulty="Advanced">Advanced</a>
									<a class="nevidata diffset" id="diffc" data-difficulty="Custom">Custom</a>
								</div>
							</div>
							<div class="neviitem">
								<a class="nevitog nevidata">Board Size: <span id="bheight">4</span> x <span id="bwidth">4</span></a>
								<div class="nevibody">
									<a class="nevidata dimset" data-height="2" data-width="2">2x2</a>
									<a class="nevidata dimset" data-height="2" data-width="4">2x4</a>
									<a class="nevidata dimset highlighted" data-height="4" data-width="4" id="bs4x4">4x4</a>
									<a class="nevidata dimset" data-height="4" data-width="6" id="bs4x6">4x6</a>
									<a class="nevidata dimset" data-height="4" data-width="8" id="bs4x8">4x8</a>
									<a class="nevidata dimset" data-height="6" data-width="8">6x8</a>
									<a class="nevidata dimset" data-height="8" data-width="8">8x8</a>
								</div>
							</div>
							<div class="neviitem">
								<a class="nevitog nevidata">Time Limit: <span id="tlimit">120</span>s</a>
								<div class="nevibody">
									<a class="nevidata tlset" data-tl="20">20s</a>
									<a class="nevidata tlset" data-tl="30">30s</a>
									<a class="nevidata tlset" data-tl="60">60s</a>
									<a class="nevidata tlset" data-tl="90">90s</a>
									<a class="nevidata tlset highlighted" data-tl="120" id="tl120">120s</a>
									<a class="nevidata tlset" data-tl="180" id="tl180">180s</a>
									<a class="nevidata tlset" data-tl="300" id="tl300">300s</a>
								</div>
							</div>
							<div class="neviitem">
								<a class="nevidata" id="startgame">New Game</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="toast-warper"><div class="toast">Test Toast :P</div></div>
		<div class="timer">Timer: <span id="ctime">120.0</span></div>
		<div class="countdown-warper"><div class="countdown">
			<div class="countdown-text"></div>
			<div class="countdown-spinner"></div>
		</div></div>
    </body>
</html>
